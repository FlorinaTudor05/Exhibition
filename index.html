<!DOCTYPE html>
<html>

<head>
    <title>Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #ECF5FF;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        hr {
            border: 1px solid #6D9AC5;
        }

        h2 {
            color: #294C73;
        }

        a {
            text-decoration: none;
            color: #294C73;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #6D9AC5;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #6D9AC5;
            color: white;
        }

        button {
            background-color: #6D9AC5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #294C73;
        }

        p {
            margin: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px;
        }

        footer {
            background: #ECF5FF;
            padding: 10px;
            text-align: center;
            color: #294C73;
        }
    </style>
</head>

<body>
    <hr>
    <hr>
    <br />
    <h2>Paintings, Painters and Exhibition Tables</h2>
    <button onclick="window.location.href='table_Paintings.jsp'"><b><strong>Paintings</strong></b></button>
    <button onclick="window.location.href='table_Painters.jsp'"><b><strong>Painter</strong></b></button>
    <button onclick="window.location.href='table_combined.jsp'"><b><strong>Exhibition</strong></b></button>
    <br />
    <hr>
    <ul>
        <li><button onclick="window.location.href='modify_paintings.jsp'"><b><strong>Modify Paintings</strong></b></button></li>
    </ul>
    <ul>
        <li><button onclick="window.location.href='modify_Painters.jsp'"><b><strong>Modify Painter</strong></b></button></li>
    </ul>
    <ul>
        <li><button onclick="window.location.href='modify_combined.jsp'"><b><strong>Modify Exhibition</strong></b></button></li>
    </ul>
    <hr>
    <hr>
    <br />
    <footer>&copy; 2024 Art Gallery</footer>
</body>

</html>
